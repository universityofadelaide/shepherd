langcode: en
status: true
dependencies:
  config:
    - node.type.shp_environment
    - node.type.shp_site
  module:
    - content_moderation
id: environment
label: 'Shepherd workflow'
type: content_moderation
states:
  draft:
    label: Draft
    weight: -1
    published: false
    default_revision: false
  published:
    label: Active
    weight: 0
    published: true
    default_revision: true
  archived:
    label: Archived
    weight: 1
    published: false
    default_revision: false
transitions:
  keep_active:
    label: 'keep active'
    from:
      - published
    to: published
    weight: -9
  published:
    label: 'deploy'
    from:
      - draft
    to: published
    weight: -10
  published_archive:
    label: archive
    from:
      - published
    to: archived
    weight: -8
type_settings:
  entity_types:
    node:
      - shp_environment
      - shp_site
