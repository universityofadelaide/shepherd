shp_orchestration.settings:
  type: config_object
  label: 'Orchestration provider settings'
  mapping:
    selected_provider:
      type: string
      label: 'Selected orchestration provider to use.'
    queued_operations:
      type: boolean
      label: 'Enable queued operations. Ensures multiple actions are not executed concurrently for a given environment.'
    backup_volumes_killswitch:
      type: boolean
      label: 'A global killswitch to turn off volume snapshots for a site'
