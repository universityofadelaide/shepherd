entity.service_account.collection:
  path: '/admin/config/shepherd/service-account'
  defaults:
    _entity_list: 'service_account'
    _title: 'Service Account configuration'
  requirements:
    _permission: 'administer service_account'

entity.service_account.add_form:
  path: '/admin/config/shepherd/service_account/add'
  defaults:
    _entity_form: 'service_account.add'
    _title: 'Add a service account'
  requirements:
    _permission: 'administer service_account'

entity.service_account.edit_form:
  path: '/admin/config/shepherd/service-account/{service_account}'
  defaults:
    _entity_form: 'service_account.edit'
    _title: 'Edit a service account'
  requirements:
    _permission: 'administer service_account'

entity.service_account.delete_form:
  path: '//admin/config/shepherd/{service_account}/delete'
  defaults:
    _entity_form: 'service_account.delete'
    _title: 'Delete a service account'
  requirements:
    _permission: 'administer service_account'
