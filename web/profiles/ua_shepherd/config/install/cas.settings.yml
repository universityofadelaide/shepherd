server:
  version: '2.0'
  hostname: login-project1.adelaide.edu.au
  port: 443
  path: /cas
  cert: ''
  verify: 0
gateway:
  check_frequency: -2
  paths:
    id: request_path
    pages: ''
    negate: false
forced_login:
  enabled: false
  paths:
    id: request_path
    pages: user/login
    negate: false
redirection:
  logout_destination: ''
proxy:
  initialize: false
  can_be_proxied: false
  proxy_chains: ''
user_accounts:
  auto_register: true
  email_assignment_strategy: 0
  email_hostname: adelaide.edu.au
  email_attribute: ''
  restrict_password_management: false
  restrict_email_management: false
  auto_assigned_roles: {  }
debugging:
  log: 0
logout:
  cas_logout: true
  logout_destination: ''
  enable_single_logout: false
  single_logout_session_lifetime: null
login_link_enabled: false
login_link_label: ''
advanced:
  debug_log: false
  connection_timeout: null
