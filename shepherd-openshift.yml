apiVersion: v1
kind: Template
labels:
  app: shepherd
  template: shepherd
message: |-
  This template will create a shepherd deployment.
metadata:
  annotations:
    iconClass: icon-drupal
    openshift.io/display-name: Shepherd
    description: Provide a template that deploys an instance of the shepherd distribution.
    tags: php,drupal
    template.openshift.io/documentation-url: 'https://github.com/universityofadelaide/shepherd'
    template.openshift.io/long-description: This template defines resources needed
      to run the Shepherd site manager.
    template.openshift.io/provider-display-name: University of Adelaide
    template.openshift.io/support-url: 'https://github.com/universityofadelaide/shepherd/issues'
  name: shepherd
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name":"shepherd-db-svc","kind":"Service"},{"name":"shepherd-redis-svc","kind":"Service"}]'
    labels:
      app: shepherd
    name: shepherd-web-svc
  spec:
    ports:
    - name: web
      port: 8080
      targetPort: 8080
    selector:
      name: shepherd-web-dc
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: shepherd
    name: shepherd-web-route
  spec:
    host: ${APPLICATION_DOMAIN}
    to:
      kind: Service
      name: shepherd-web-svc
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: shepherd
    name: shepherd-web-is
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: shepherd
    name: shepherd-redis-is
  spec:
    lookupPolicy:
      local: false
    tags:
      - annotations:
          openshift.io/imported-from: 'redis:alpine'
        from:
          kind: DockerImage
          name: 'redis:alpine'
        importPolicy: {}
        name: alpine
        referencePolicy:
          type: Source
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: shepherd
    name: shepherd-web-bc
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: 'shepherd-web-is:latest'
    postCommit: {}
    source:
      git:
        ref: ${SOURCE_REPOSITORY_REF}
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
      secrets:
      - destinationDir: .
        secret:
          name: ${SOURCE_SECRET}
      sourceSecret:
        name: ${SOURCE_SECRET}
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: uofa/s2i-shepherd-drupal
        pullSecret:
          name: ${SOURCE_SECRET}
        forcePull: true
        env:
          - name: PRIVATE_DIR
            value: /shared/private
          - name: PUBLIC_DIR
            value: /shared/public
          - name: TMP_DIR
            value: /shared/tmp
      type: Source
    triggers:
    - type: ImageChange
    - type: ConfigChange
    - github:
        secret: ${GITHUB_TRIGGER_SECRET}
      type: GitHub
    - generic:
        secret: ${GENERIC_TRIGGER_SECRET}
      type: Generic
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: shepherd
    name: shepherd-web-shared
  spec:
    storageClassName: ${STORAGE_CLASS_NAME}
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 5Gi
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: shepherd
    name: shepherd-web-dc
  spec:
    replicas: 1
    selector:
      name: shepherd-web-dc
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/container.shepherd.image.entrypoint: '["/usr/local/s2i/run"]'
        labels:
          name: shepherd-web-dc
        name: shepherd-web-dc
      spec:
        containers:
        - env:
          - name: DATABASE_HOST
            value: ${DATABASE_HOST}
          - name: DATABASE_NAME
            value: ${DATABASE_NAME}
          - name: DATABASE_PASSWORD
            value: ${DATABASE_PASSWORD}
          - name: DATABASE_PORT
            value: ${DATABASE_PORT}
          - name: DATABASE_USER
            value: ${DATABASE_USER}
          - name: PRIVATE_DIR
            value: /shared/private
          - name: PUBLIC_DIR
            value: /shared/public
          - name: TMP_DIR
            value: /shared/tmp
          - name: REDIS_ENABLED
            value: '1'
          - name: REDIS_HOST
            value: ${REDIS_HOST}
          - name: SHEPHERD_INSTALL_PROFILE
            value: ${SHEPHERD_INSTALL_PROFILE}
          image: 'shepherd-web-is:latest'
          name: shepherd-web
          ports:
          - containerPort: 8080
          resources:
            limits:
              memory: ${MEMORY_LIMIT_WEB}
          volumeMounts:
          - mountPath: /shared
            name: shepherd-web-shared
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: shepherd-web-shared
          persistentVolumeClaim:
            claimName: shepherd-web-shared
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - shepherd-web
        from:
          kind: ImageStreamTag
          name: 'shepherd-web-is:latest'
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: shepherd
    name: shepherd-db-svc
  spec:
    ports:
    - name: mysql
      port: 3306
      targetPort: 3306
    selector:
      name: shepherd-db-dc
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: shepherd
    name: shepherd-db-dc
  spec:
    replicas: 1
    selector:
      name: shepherd-db-dc
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: shepherd-db-dc
        name: shepherd-db-dc
      spec:
        containers:
        - env:
          - name: MYSQL_DATABASE
            value: ${DATABASE_NAME}
          - name: MYSQL_PASSWORD
            value: ${DATABASE_PASSWORD}
          - name: MYSQL_USER
            value: ${DATABASE_USER}
          image: 'openshift/mariadb:latest'
          name: shepherd-db
          ports:
          - containerPort: 3306
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - MYSQL_PWD='${DATABASE_PASSWORD}' mysql -h 127.0.0.1 -u ${DATABASE_USER}
                -D ${DATABASE_NAME} -e 'SELECT 1'
          resources:
            limits:
              memory: ${MEMORY_LIMIT_MYSQL}
          volumeMounts:
          - mountPath: /var/lib/mysql/data
            name: shepherd-db-volume
        volumes:
        - emptyDir: {}
          name: shepherd-db-volume
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - shepherd-db
        from:
          kind: ImageStreamTag
          name: 'mariadb:latest'
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: shepherd
    name: shepherd-redis-svc
  spec:
    ports:
    - name: redis
      port: 6379
      targetPort: 6379
    selector:
      name: shepherd-redis-dc
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      app: shepherd
    name: shepherd-redis-config
  data:
    redis-config: |
      maxmemory 240Mi
      maxmemory-policy allkeys-lru
      save ""
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: shepherd
    name: shepherd-redis-dc
  spec:
    replicas: 1
    selector:
      name: shepherd-redis-dc
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          name: shepherd-redis-dc
        name: shepherd-redis-dc
      spec:
        containers:
          - image: 'redis:alpine'
            imagePullPolicy: Always
            name: shepherd-redis
            command:
              - /usr/local/bin/docker-entrypoint.sh
              - /usr/local/etc/redis/redis.conf
            ports:
              - containerPort: 6379
            resources: {}
            volumeMounts:
              - mountPath: /data
                name: shepherd-redis-volume
              - mountPath: /usr/local/etc/redis
                name: shepherd-redis-config
        volumes:
          - name: shepherd-redis-volume
            emptyDir: {}
          - name: shepherd-redis-config
            configMap:
              name: shepherd-redis-config
              items:
                - key: redis-config
                  path: redis.conf
    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - shepherd-redis
          from:
            kind: ImageStreamTag
            name: 'shepherd-redis-is:alpine'
        type: ImageChange
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: redis-config
  data:
    redis-config: |
      maxmemory 240Mi
      maxmemory-policy allkeys-lru
      save ""
parameters:
- name: SOURCE_REPOSITORY_URL
  description: The URL of the repository with your application source code.
  required: true
  value: 'https://github.com/universityofadelaide/shepherd.git'
- name: SOURCE_REPOSITORY_REF
  description: Set this to a branch name, tag or other ref of your repository if you are not using the default branch.
  required: true
  value: develop
- name: SOURCE_SECRET
  description: Enter the name of the pre-created passwordless secret that allows you to checkout from github.
  required: true
  value: build-key
- name: MEMORY_LIMIT_WEB
  description: Maximum amount of memory the web container can use.
  required: true
  value: 1024Mi
- name: MEMORY_LIMIT_MYSQL
  description: Maximum amount of memory the MySQL container can use.
  displayName: Memory Limit (MySQL)
  required: true
  value: 1024Mi
- name: APPLICATION_DOMAIN
  description: The exposed hostname that will route to the Drupal service, if left blank a value will be defaulted.
  displayName: Application Hostname
- name: DATABASE_HOST
  description: The database host to use. Change this if you do not wish to use the MySQL service deployed as part of this application.
  required: true
  value: shepherd-db-svc
- name: DATABASE_PORT
  required: true
  value: '3306'
- name: DATABASE_NAME
  required: true
  value: shepherd
- name: DATABASE_USER
  required: true
  value: shepherd
- name: DATABASE_PASSWORD
  from: '[a-zA-Z0-9]{16}'
  generate: expression
- name: REDIS_ENABLED
  description: Set to '1' for enabled, or '0' for disabled.
  required: true
  value: '1'
- name: REDIS_HOST
  description: The host to use as a redis cache.
  required: true
  value: 'shepherd-redis-svc'
- name: SHEPHERD_INSTALL_PROFILE
  description: The Drupal install profile to use.
  required: true
  value: shepherd
- name: SHEPHERD_WEB_IMAGESTREAM
  description: The image stream path to the web image. Needed for cronjobs
- name: STORAGE_CLASS_NAME
  description: 'Use empty for OpenShift default class. E.g. "gold"'
  required: false
  value: ''
