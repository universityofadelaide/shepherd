apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: shepherd-dev-datagrid
  name: jdg-allow-8778
spec:
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8778
          protocol: TCP
  podSelector:
    matchLabels:
      application: datagrid-app
  policyTypes:
    - Ingress
