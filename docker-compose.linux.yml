version: '3'
services:
  web:
    image: singularo/apache2-php7-dev:shepherd
    privileged: true
    hostname: ${PROJECT}
    environment:
      SITE_TITLE: Shepherd
      SITE_MAIL: site@example.com
      SITE_ADMIN_EMAIL: admin@example.com
      SITE_ADMIN_USERNAME: admin
      SITE_ADMIN_PASSWORD: password
      VIRTUAL_HOST: ${PROJECT}.${DOMAIN}
      SSH_AUTH_SOCK: ${CONTAINER_SSH_AUTH_SOCK}
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: drupal
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      PRIVATE_DIR: /shared/private
      TMP_DIR: /shared/tmp
      PUBLIC_DIR: /shared/public
      HASH_SALT: random-hash
      CONFIG_SYNC_DIRECTORY: /shared/private/random-hash/sync
      SHEPHERD_INSTALL_PROFILE: shepherd
      SHEPHERD_SITE_ID: 0
      REDIS_ENABLED: 1
    volumes:
      - .:/code
      - shared:/shared
      - ${HOST_SSH_AUTH_SOCK_DIR}:/ssh
  db:
    image: mariadb
    environment:
      MYSQL_DATABASE: drupal
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: super-secret-password
  mail:
    image: helder/mailcatcher
    environment:
      - VIRTUAL_HOST=mail.${PROJECT}.${DOMAIN}
  redis:
    image: redis:alpine
volumes:
  shared:
  ssh:
